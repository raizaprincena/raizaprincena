<!DOCTYPE html>
<html lang="en">
<head>

  <title>Gallery</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="it_js/myvid.js"></script>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="urvid">

          <h1 class="title">My Gallery</h1>

      <img src="images/2.jpeg" height="200">
      <img src="images/3.jpeg" height="200">
      <img src="images/4.jpeg" height="200">

      <img src="images/6.jpeg" height="200">
      <img src="images/7.jpeg" height="200">
      <img src="images/8.jpeg" height="200">
      <img src="images/9.jpeg" height="200">
      <img src="images/10.jpeg" height="200">
      <img src="images/11.jpeg" height="200">
    </marquee>
  </div>

 <div class="button-container">
  <button id="pause_button" onclick="myFunction()">Pause</button>
</div>

</body>

</html>
